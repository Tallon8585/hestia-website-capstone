<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/contact.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="navbar">
        <div class="navbar-left">Hestia</div>
        <div class="navbar-right">
          <a href="../index.html">Home</a>
          <a href="../pages/blog.html">Blog</a>
          <a href="./contact.html">Contact</a>
          <button><a href="">More</a></button>
        </div>
      </div>
      <div class="hero-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2848.177711810276!2d26.090549151107396!3d44.450027078999476!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b1ff5499e689fd%3A0xec3a46eabd83835b!2sStrada%20Povernei%2020%2C%20Bucure%C8%99ti%2C%20Romania!5e0!3m2!1sen!2sus!4v1665088908409!5m2!1sen!2sus"
          width="100%"
          height="100%"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="main-content">
        <div class="left-container">
          <form>
            <h1>Send us a message</h1>
            <div class="text-field">
              <input
                type="text"
                name="tfield"
                id="tfield"
                placeholder="Your name.."
              /><br />
            </div>
            <div class="text-field">
              <input
                type="text"
                name="tfield"
                id="tfield"
                placeholder="Your last name.."
              /><br />
            </div>
            <div class="text-area">
              <input
                type="text"
                name="tarea"
                id="tarea"
                placeholder="Write something.."
              /><br />
            </div>
            <div class="submit-btn">
              <input class="sub-button" type="submit" value="Submit" />
            </div>
          </form>
        </div>
        <div class="right-container">
          <div class="map-icon">
            <i class="fas fa-map"><span>Find us at the office</span></i>
            <p>Strada Povernei, nr 20</p>
            <p>Bucharest</p>
            <p>Romania</p>
          </div>
          <div class="map-icon">
            <i class="fas fa-phone"><span>Give us a ring</span></i>
            <p>John Doe</p>
            <p>+40 712 345 678</p>
            <p>Mon - Fri, 8:00-22:00</p>
          </div>
          <div class="map-icon">
            <i class="fas fa-briefcase"><span>Legal informtaion</span></i>
            <p>John Doe Co.</p>
            <p>Fiscal Code: 12345678</p>
          </div>
        </div>
      </div>
      <div class="footer-container">
        <div class="left-side">
          <a href="">ABOUT</a>
          <a href="">PARENT PAGE</a>
        </div>
        <div class="right-side">
          Hestia | Developed by <a href="">&nbsp;Themelsle</a>
        </div>
      </div>
    </div>
  </body>
</html>
